<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка Донатів</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Донати</h1>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="about.html">Про нас</a></li>
                <li><a href="contact.html">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Подяка нашим донорам!</h2>
        <p>Ця сторінка призначена для того, щоб подякувати всім, хто підтримує нас фінансово.</p>
        
        <section class="donations">
            <h3>Донати</h3>
            <ul id="donation-list">
                <li>Іван - 500 грн</li>
                <li>Марія - 300 грн</li>
                <li>Олексій - 1000 грн</li>
            </ul>
        </section>

        <section class="donate-form">
            <h3>Пожертвувати</h3>
            <form>
                <label for="donor-name">Ваше ім'я:</label>
                <input type="text" id="donor-name" required>
                
                <label for="donation-amount">Сума пожертви (грн):</label>
                <input type="number" id="donation-amount" required min="1">
                
                <button type="submit">Пожертвувати</button>
            </form>
        </section>
    </main>

    <script>
        // Функція для додавання донату в список
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const donorName = document.getElementById('donor-name').value;
            const donationAmount = document.getElementById('donation-amount').value;

            if (donorName && donationAmount) {
                const donationList = document.getElementById('donation-list');
                const newDonation = document.createElement('li');
                newDonation.textContent = `${donorName} - ${donationAmount} грн`;
                donationList.appendChild(newDonation);

                // Очищуємо поля форми після відправлення
                document.getElementById('donor-name').value = '';
                document.getElementById('donation-amount').value = '';
            }
        });
    </script>
    
    <script src="js/app.js"></script>
</body>
</html>
